<!-- 

Если этот компонент выводится на полную ширину страницы,
например, в каталоге, то .products-list должен иметь
дополнительный класс-модификатор .products-list_full
(плитки товара будут выводиться в четыре колонки).

Если этот компонент выводится в основной колонке страницы,
но сбоку есть сайдбар с меню (например, в личном кабинете),
то этот блок должен иметь дополнительный класс-модификатор
.products-list_wide (товары в три колонки).

---

В мобильных макетах есть отображение некоторых плиток на полную
ширину окна. Для таких плиток нужно добавить класс
.products-list__item_wide к классу .products-list__item.

-->

</div>
