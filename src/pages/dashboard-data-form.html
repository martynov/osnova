    <body class="body">
        <!--=include ../components/header/header.html -->

        <!--=include ../components/breadcrumbs.html -->

        <section class="page page_dashboard dashboard-page">
            <div class="page__wrapper wrapper">
                <div class="dashboard-page__row">
                    <div class="dashboard-page__column dashboard-page__column_aside">
                        <!--=include ../components/dashboard/aside.html -->
                    </div>
                    <div class="dashboard-page__column dashboard-page__column_main">
                        <main class="dashboard-page__main">
                            <div class="dashboard-page__aside-button-wrapper">
                                <a href="#" class="dashboard-page__aside-button dashboard-page__aside-button_auth">Выйти</a>
                            </div>
                            <div class="dashboard-page__title">Личные данные</div>
                            <div class="dashboard-page__form">
                                <form class="dashboard-form">
                                    <fieldset class="dashboard-form__fieldset">
                                        <input type="text" class="dashboard-form__input input" placeholder="Ваше имя" />
                                    </fieldset>
                                    <fieldset class="dashboard-form__fieldset">
                                        <input type="text" class="dashboard-form__input input" placeholder="+7 ___ ___-__-__" />
                                    </fieldset>
                                    <fieldset class="dashboard-form__fieldset">
                                        <input type="text" class="dashboard-form__input input" placeholder="Email" />
                                    </fieldset>
                                    <fieldset class="dashboard-form__fieldset">
                                        <input type="date" class="dashboard-form__input input" placeholder="Дата рождения" />
                                    </fieldset>
                                    <fieldset class="dashboard-form__fieldset">
                                        <div class="dashboard-form__checkbox-row">
                                            <label class="custom-radio">
                                                <input class="custom-radio__input" type="radio" name="gender" value="male" />
                                                <div class="custom-radio__label">Мужчина</div>
                                            </label>
                                            <label class="custom-radio">
                                                <input class="custom-radio__input" type="radio" name="gender" value="female" />
                                                <div class="custom-radio__label">Женщина</div>
                                            </label>
                                        </div>
                                    </fieldset>
                                    <div class="dashboard-form__footer">
                                        <input type="submit" class="dashboard-form__button button button_dark" value="Сохранить" />
                                    </div>
                                </form>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </section>

        <!--=include ../components/catalog/filter-overlay.html -->

        <!--=include ../components/footer/footer.html -->
    </body>
