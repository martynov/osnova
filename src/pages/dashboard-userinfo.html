    <body class="body">
        <!--=include ../components/header/header.html -->

        <!--=include ../components/breadcrumbs.html -->

        <section class="page page_dashboard dashboard-page">
            <div class="page__wrapper wrapper">
                <div class="dashboard-page__row">
                    <div class="dashboard-page__column dashboard-page__column_aside">
                        <!--=include ../components/dashboard/aside.html -->
                    </div>
                    <div class="dashboard-page__column dashboard-page__column_main">
                        <main class="dashboard-page__main dashboard-page__main_narrow">
                            <div class="dashboard-page__user-info">
                                <div class="dashboard-page__hello">
                                    Здравствуйте, <span>Юлия</span>
                                </div>
                                <div class="dashboard-page__line-info">
                                    <div class="dashboard-page__line-info-subtitle">Ваш статус в программе лояльности</div>
                                    <div class="dashboard-page__line-info-value">Base %3</div>
                                </div>
                                <div class="dashboard-page__line-info">
                                    <div class="dashboard-page__line-info-subtitle">Общая сумма покупок</div>
                                    <div class="dashboard-page__line-info-value">65 000 руб</div>
                                </div>
                                <div class="dashboard-page__line-info">
                                    <div class="dashboard-page__line-info-subtitle">Для перехода на уровень Bronze 5% совершите покупки на 50 000</div>
                                    <a href="#" class="dashboard-page__line-info-help">Что это значит?</a>
                                </div>
                            </div>
                            <div class="dashboard-page__loyal-progress">
                                <div class="progress-widget">
                                    <div class="progress-widget__handler">
                                        <div class="progress-widget__handler-value" style="width: 55%;"></div>
                                    </div>
                                    <div class="progress-widget__row">
                                        <div class="progress-widget__item progress-widget__item_active">
                                            <div class="progress-widget__point"></div>
                                            <div class="progress-widget__title">65 000</div>
                                            <div class="progress-widget__subtitle">Base %3</div>
                                        </div>
                                        <div class="progress-widget__item progress-widget__item_active">
                                            <div class="progress-widget__point"></div>
                                            <div class="progress-widget__title">100 000</div>
                                            <div class="progress-widget__subtitle">Bronze 5%</div>
                                        </div>
                                        <div class="progress-widget__item">
                                            <div class="progress-widget__point"></div>
                                            <div class="progress-widget__title">250 000</div>
                                            <div class="progress-widget__subtitle">Silver 7%</div>
                                        </div>
                                        <div class="progress-widget__item">
                                            <div class="progress-widget__point"></div>
                                            <div class="progress-widget__title">500 000</div>
                                            <div class="progress-widget__subtitle">Gold 10%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </section>

        <!--=include ../components/catalog/filter-overlay.html -->
